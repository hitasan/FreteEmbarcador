<po-page-list p-title="Contatos de Emitente" [p-actions]="actions">
  <po-table p-container="shadow"
            p-checkbox
            [p-loading]="isTableLoading"
            [p-actions]="tableActions"
            [p-actions-right]="true"
            [p-columns]="columns"
            [p-selectable]="true"
            [p-single-select]="true"
            [p-sort]="true"
            [p-striped]="true"
            [p-items]="contatoEmitente"> </po-table>
</po-page-list>

<po-modal #advancedModal
          p-title="Importação CSV"
          [p-primary-action]="advancedPrimaryAction"
          [p-secondary-action]="advancedSecundaryAction"> </po-modal>
