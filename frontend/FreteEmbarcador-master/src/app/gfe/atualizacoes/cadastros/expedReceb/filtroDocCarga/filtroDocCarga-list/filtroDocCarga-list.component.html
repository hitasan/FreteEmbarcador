<po-page-list p-title="Configuração de Filtros de Documento de Carga" [p-actions]="actions">
  <po-table p-checkbox
            p-container="shadow"
            [p-loading]="isTableLoading"
            [p-actions]="tableActions"
            [p-actions-right]="true"
            [p-columns]="columns"
            [p-selectable]="true"
            [p-single-select]="true"
            [p-sort]="true"
            [p-striped]="true"
            [p-items]="filtroDocCarga"> </po-table>
</po-page-list>
