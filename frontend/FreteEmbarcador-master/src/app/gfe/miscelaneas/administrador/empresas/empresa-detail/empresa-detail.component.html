    <po-info class="po-md-6 po-lg-4" p-label="Código" [p-value]="empresa.codigo"> </po-info>
  </div>

  <div class="po-row">
    <po-info class="po-md-6 po-lg-4" p-label="Descrição" [p-value]="empresa.descricao"> </po-info>
  </div>
</po-page-detail>
