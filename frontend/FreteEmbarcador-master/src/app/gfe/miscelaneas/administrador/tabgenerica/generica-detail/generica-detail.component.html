<po-page-detail (p-back)="back()" (p-remove)="remove()" (p-edit)="edit()" [p-title]="title">
  <div class="po-row">
    <po-info class="po-md-6 po-lg-4" p-label="Tabela" [p-value]="generica?.tabela"> </po-info>
    <po-info class="po-md-6 po-lg-4" p-label="Chave" [p-value]="generica?.chave"> </po-info>
    <po-info class="po-md-6 po-lg-4" p-label="Descrição" [p-value]="generica?.descricao"> </po-info>
  </div>

</po-page-detail>
